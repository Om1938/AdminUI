<div class="flex space justify-end">
  <!-- First Page -->
  <button
    class="
      btn btn-outline
      text-black
      border-gray-800 border-opacity-25
      btn-circle btn-md
    "
    (click)="goToPage(1)"
  >
    <!-- First Page -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M11 19l-7-7 7-7m8 14l-7-7 7-7"
      />
    </svg>
  </button>

  <!-- Prev Button -->
  <button
    class="
      btn btn-outline
      text-black
      border-gray-800 border-opacity-25
      btn-circle btn-md
    "
    [disabled]="currentPage == 1"
    (click)="goToPage(currentPage - 1)"
  >
    <!-- Prev Icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 19l-7-7 7-7"
      />
    </svg>
  </button>
  <!-- Numbers -->
  <button
    *ngFor="let i of PageNums()"
    class="
      btn btn-outline
      text-black
      border-gray-800 border-opacity-25
      btn-circle btn-md
    "
    [class.active]="currentPage == i"
    (click)="goToPage(i)"
  >
    {{ i }}
  </button>

  <!-- Next Button -->
  <button
    class="
      btn btn-outline
      text-black
      border-gray-800 border-opacity-25
      btn-circle btn-md
    "
    [disabled]="currentPage == lastPage"
    (click)="goToPage(currentPage + 1)"
  >
    <!-- Next Button Icon-->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 5l7 7-7 7"
      />
    </svg>
  </button>

  <!-- Last Page  -->
  <button
    class="
      btn btn-outline
      text-black
      border-gray-800 border-opacity-25
      btn-circle btn-md
    "
    (click)="goToPage(lastPage)"
  >
    <!-- Last Page Icon -->
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-6 w-6"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M13 5l7 7-7 7M5 5l7 7-7 7"
      />
    </svg>
  </button>
</div>
